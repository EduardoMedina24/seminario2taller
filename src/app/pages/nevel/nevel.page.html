<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="small">Hola</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-icon name="volume-mute-outline" (click)="toggleAudio()" [style.color]="audioMuted ? 'red' : 'initial'"></ion-icon>
  <ion-content class="ion-padding">

    <div class="divpadding">
      <h1>Bienvenido</h1>
      <h2>{{ jugador }}</h2><br>
      <ion-button *ngFor="let item of opciones "
        expand="block"
        [color]="item.color"
        style="margin-bottom: 25px;"
        [disabled]="jugador.length<2"
        (click)="onSelectNivel(item.id)">{{item.name}} </ion-button><br>
      <!-- <ion-button expand="block"color="warning"[disabled]="jugador.length<2"  >Medio</ion-button><br>
  <ion-button expand="block"color="danger" [disabled]="jugador.length<2" >Dificil</ion-button><br><br><br> -->

    </div>

  </ion-content>
  <audio #audioPlayer loop autoplay muted>
    <source src="../../../assets/audio/jmesa.mp3" type="audio/mpeg">
  </audio>
</ion-content>
