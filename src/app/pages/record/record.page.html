<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Records</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let record of records">
      <ion-label>
        <h2>{{ record.nombre_jug }}</h2>
        <p>{{ record.nivel_juego }} - {{ record.duracion }} segundos</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
